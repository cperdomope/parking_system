[pytest]
# Configuración de pytest para Parking Management System

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py *_test.py

# Patrón de clases de test
python_classes = Test* *Tests

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --maxfail=5
    -ra

# Markers personalizados
markers =
    unit: Tests unitarios de componentes individuales
    integration: Tests de integración entre componentes
    security: Tests de seguridad y vulnerabilidades
    performance: Tests de rendimiento y carga
    ui: Tests de interfaz de usuario
    slow: Tests que toman más tiempo
    database: Tests que requieren conexión a BD
    critical: Tests de funcionalidad crítica
    regression: Tests de regresión
    smoke: Tests de humo (sanity check)
    benchmark: Tests de benchmark con pytest-benchmark

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
